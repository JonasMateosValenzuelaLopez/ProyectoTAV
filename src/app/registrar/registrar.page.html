<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h1>Ingrese sus datos para crear una cuenta</h1>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" placeholder="Ingrese su Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo" type="email" placeholder="Ingrese su Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Fecha de Nacimiento" placeholder="Ingrese su Fecha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Género" placeholder="Seleccione su Género">
          <ion-select-option value="Femenino">Femenino</ion-select-option>
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="No Binario">No Binario</ion-select-option>
          <ion-select-option value="Otro">Prefiero no responder</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button expand="block">Registrarse</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
